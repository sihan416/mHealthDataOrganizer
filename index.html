<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="bg-primary text-white container">
  <h1>Open mHealth Data Filter Tool</h1>
  <p>Upload a JSON file and select the options to keep.</p>
  <label for="data-type">Choose the data type:</label>

  <select name="data-type" id="data-type" onchange="dataTypeChange()">
    <option value="none">---</option>
    <option value="blood-glucose">Blood Glucose</option>
    <option value="weight">Weight</option>
  </select>
</div>
<div class="pt-5 container">
</div>
<div class="bg-primary text-white container" id="blood-glucose-options" style="display: none;">
  <h2>Blood Glucose Options</h2>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="meal">
    <label class="form-check-label" for="meal">
      With temporal relationship to meal
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="sleep">
    <label class="form-check-label" for="sleep">
      With temporal relationship to sleep
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="description">
    <label class="form-check-label" for="description">
      With descriptive statistic
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="timeframe">
    <label class="form-check-label" for="timeframe">
      With datetime time frame
    </label>
  </div>
</div>
<div class="bg-primary text-white container" id="weight-options" style="display: none;">
  <h2>Body Weight Options</h2>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="only">
    <label class="form-check-label" for="meal">
      Only weight
    </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="weightDescription">
    <label class="form-check-label" for="timeframe">
      With descriptive statistic
    </label>
  </div>
</div>
<div class="pt-5 container">
  <label class="form-label" for="customFile">Upload file in JSON format</label>
  <input type="file" class="form-control" id="customFile" />
</div>
<div class="pt-5 container" id="in-progress" style="display: none;">
  <p>Filtering in progress, please wait</p>
</div>
<div class="pt-5 container">
  <button type="button" class="btn btn-primary" onclick="clickHandler()">Convert</button>
</div>
<div class="pt-5 container" id="download" style="display: none;">
  <button type="button" class="btn btn-success" onclick="downloadHandler()">Download</button>
</div>
<script src="./lib/js/filter-data.js"></script>
</body>
</html>
