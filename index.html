<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 4 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h1>Open mHealth Data Filter Tool</h1>
  <p>Upload a JSON file and select the options to keep.</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" onchange="dataTypeChange()">
      Data Type
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">--</a>
      <a class="dropdown-item" href="#">Blood Glucose</a>
    </div>
  </div>


</div>
<div class="container">
  <label class="form-label" for="customFile">Upload file in JSON format</label>
  <input type="file" class="form-control" id="customFile" />
  <button type="button" class="btn btn-primary" onclick="clickHandler()">Convert</button>
</div>
<script src="./lib/js/filter-data.js"></script>
</body>
</html>
